<!doctype html>
<html lang="pt">
<link rel="stylesheet" href="formulario.css" />

<head>
    <title>Formulario </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <form action="controle.php" method="post">
        <fieldset>

            <label for="nome">Nome*:</label>
            <input type="text" name="nome" placeholder="Digite seu nome aqui." id="nomeid" required><br><br>

            <label for="endereco">Endereço*:</label>
            <input type="text" name="endereco" placeholder="Digite seu endereço aqui." id="enderecoid" required><br><br>

            <label for="telefone">Telefone*:</label>
            <input type="tel" name="telefone" placeholder="(99)9999-9999 ou (99)99999-9999"
                pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})-([0-9]{4})" id="telefoneid" required><br><br>

            <label for="genero">Gênero:</label>
            <select name="genero" id="generoid">
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outro">Outro</option>
            </select><br><br>

            <label for="data">Data de nascimento*:</label>
            <input type="date" name="data" id="dataid" min="1900-01-01" max="2900-01-01" required><br><br>

            <label for="email">E-mail*:</label>
            <input type="email" name="email" placeholder="nome@dominio.com" id="emailid" required><br><br>

            <label for="tipo">Tipo de mensagem*:</label>
            <input type="radio" name="tipo" value="Reclamação" required>Reclamação
            <input type="radio" name="tipo" value="Sugestão" required>Sugestão
            <input type="radio" name="tipo" value="Elogio" required>Elogio <br><br>

            <label for="mensagem">Mensagem*:</label>
            <textarea name="mensagem" placeholder="Digite seu texto aqui." id="mensagemid" required></textarea><br><br>

            <legend>Campos com "*" são obrigatórios.</legend>

        </fieldset><br>
        <input type="submit" name="enviar" value="Enviar" id="enviarid">
    </form>
</body>
